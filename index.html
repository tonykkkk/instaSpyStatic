<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>InstaSpy - Проверь своих подписчиков</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center"><h1>InstaSpy - Анализируй своих подписчиков Instagram</h1></div>
        <div class="row align-items-center"><p>Сервис позволяет проанализировать списки подписчиков Instagram и выявить подписчиков у которых нет взаимной подписки на тебя. <br> Для получения данных о подписчиках необходимо: <br> 1. Выгрузить архив с файлами Instagram <br> 2. Загрузить файлы в формы ниже:</p></div>
      <div class="row align-items-start">
        <div class="col">
          <div class="mb-3">
            <label for="formFile" class="form-label">Загрузите файл follower.json</label>
            <input
              class="form-control"
              type="file"
              id="followersFile"
              accept=".json"
            />
          </div>
        </div>
        <div class="col">
          <label for="formFile" class="form-label">Загрузите файл following.json</label>
          <input
            class="form-control"
            type="file"
            id="followingFile"
            accept=".json"
          />
        </div>
     
      <div class="row align-items-center text-center" id="resultList" style="justify-content: center;">
        
      </div>
    
</div>
    <script src="index.js"></script>
  </body>
</html>
