<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>InstaSpy - Проверь своих подписчиков</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-start"><h1>InstaSpy - Анализируй своих подписчиков Instagram</h1></div>
      <div class="row align-items-start">
        <div class="col">
          <div class="mb-3">
            <label for="formFile" class="form-label">Файл followers</label>
            <input
              class="form-control"
              type="file"
              id="followersFile"
              accept=".json"
            />
          </div>
        </div>
        <div class="col">
          <label for="formFile" class="form-label">Файл following</label>
          <input
            class="form-control"
            type="file"
            id="followingFile"
            accept=".json"
          />
        </div>
     
      <div class="row align-items-center">
        <div class="col">
          <div class="card" >
            <div class="list-group " id="resultList">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    Список пользователей которые на тебя не подписаны:
                  </a>
            </ul>
          </div>
        </div>
        <div class="col"></div>
      </div>
    
</div>
    <script src="index.js"></script>
  </body>
</html>
